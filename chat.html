<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>charterer-chat</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive;
      background: #e0f7fa;
      text-align: center;
      padding: 30px;
    }
    h1 {
      font-size: 2.2rem;
    }
    .characters {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin: 20px 0;
    }
    .character-btn {
      font-size: 1.2rem;
      padding: 10px 20px;
      border-radius: 15px;
      border: none;
      cursor: pointer;
      background-color: #4dd0e1;
      color: white;
      transition: background 0.3s;
    }
    .character-btn:hover { background-color: #0097a7; }
    .chat-box {
      margin-top: 30px;
      max-width: 600px;
      margin: auto;
      background: white;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .bubble {
      padding: 10px 15px;
      border-radius: 15px;
      margin: 10px;
      display: inline-block;
      max-width: 80%;
      text-align: left;
      animation: typing 0.5s ease;
    }
    @keyframes typing {
      0% { opacity: 0; transform: translateY(10px); }
      100% { opacity: 1; transform: translateY(0); }
    }
    .user { background: #c5e1a5; float:right; text-align:right; clear:both; }
    input[type="text"] {
      width: 60%; padding: 10px; border-radius: 10px; border:1px solid #ccc;
    }
    button.send-btn, button.clear-btn, button.trivia-btn {
      padding:10px 15px; margin:5px; border-radius:10px; background:#4dd0e1; color:white; border:none; cursor:pointer;
    }
    select { padding:5px; margin-left:10px; }
  </style>
</head>
<body>

  <div class="characters">
    <button class="character-btn" onclick="startChat('SpongeBob')">üßΩ SpongeBob</button>
    <button class="character-btn" onclick="startChat('Patrick')">üåü Patrick</button>
    <button class="character-btn" onclick="startChat('Squidward')">üé∑ Squidward</button>

    <button class="character-btn" onclick="startChat('Plankton')">ü¶† Plankton</button>
    <button class="character-btn" onclick="startChat('Gary')">üêå Gary</button>
    <button class="character-btn" onclick="startChat('Pearl')">üê≥ Pearl</button>
    <button class="character-btn" onclick="startChat('Larry')">ü¶û Larry</button>
    <button class="character-btn" onclick="startChat('MrsPuff')">üéà Mrs. Puff</button>

  <div id="chat" class="chat-box" style="display:none;">
    <div id="chatLog"></div>
    <input type="text" id="userInput" placeholder="Type here...">
    <button class="send-btn" onclick="sendMessage()">Send</button>
    <button class="clear-btn" onclick="clearChat()">Clear</button>
    <button class="trivia-btn" onclick="showTrivia()">Trivia Time!</button>

        happy: ["Just invented a jetpack!", "This suit is feelin‚Äô light today!", "Come on, SpongeBob!", "Nothing beats karate!", "I‚Äôm on fire! (Not literally.)"],

        happy: ["A clean driving record? I'm shocked!", "No SpongeBob? It‚Äôs a good day.", "Who knew peace was possible!", "Everyone passed the test!", "I'm proud of this class!"],
        sad: ["Just once... I‚Äôd like a normal class.", "Why do I keep doing this to myself?", "Maybe I should retire...", "The boat's totaled... again.", "My nerves can't take it."],

    };

    function startChat(character) {
      currentChar = character;
      chat.style.display = 'block';
      log.innerHTML = `<div class='bubble'>${phrases[character].default[0].includes("'")?`Hey, I'm ${character}!`:`Hey, I'm ${character}!`} Do you want to chat?</div>`;
    }

    function sendMessage() {
      const input = document.getElementById('userInput');
      const message = input.value.trim();
      if (!message) return;
      log.innerHTML += `<div class='bubble user'>${message}</div>`;
      input.value = '';

      setTimeout(() => {
        const tone = mood.value || 'default';
        const list = phrases[currentChar][tone];
        const reply = list[Math.floor(Math.random()*list.length)];
        const span = document.createElement('div');
        span.className = 'bubble';
        span.textContent = '';
        log.appendChild(span);
        let i=0;
        const typer = setInterval(()=>{
          span.textContent += reply[i++];
          if(i>=reply.length) clearInterval(typer);
        },30);
      },300);
    }

    function clearChat() { log.innerHTML = ''; }
    function showTrivia() {
      const facts=[
        "The Krabby Patty secret formula has never been revealed!",
        "SpongeBob lives in a pineapple because it smells good!",
        "Patrick's full name is Patrick Star.",
        "Squidward only has six tentacles, not eight.",
        "SpongeBob was originally going to be called SpongeBoy."
      ];
      log.innerHTML += `<div class='bubble'>üß† Trivia: ${facts[Math.floor(Math.random()*facts.length)]}</div>`;
    }
  </script>
