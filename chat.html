<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bikini Bottom Chat</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive;
      background: #e0f7fa;
      text-align: center;
      padding: 30px;
    }
    h1 {
      font-size: 2.5rem;
    }
    .characters button {
      margin: 10px;
      padding: 15px 25px;
      font-size: 1rem;
      background-color: #4dd0e1;
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
    }
    .chat-box {
      margin-top: 30px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      background: white;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .bubble {
      background: #b2ebf2;
      padding: 10px 15px;
      border-radius: 15px;
      margin: 10px;
      display: inline-block;
      max-width: 80%;
      text-align: left;
    }
    .user {
      background: #c5e1a5;
      text-align: right;
      float: right;
    }
    input[type="text"] {
      width: 60%;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #ccc;
    }
    button.send-btn {
      padding: 10px 20px;
      margin-left: 10px;
      border-radius: 10px;
      background-color: #4dd0e1;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>ðŸ’¬ Bikini Bottom Chat</h1>
  <div class="characters">
    <button onclick="startChat('SpongeBob')">SpongeBob</button>
    <button onclick="startChat('Patrick')">Patrick</button>
    <button onclick="startChat('Squidward')">Squidward</button>
    <button onclick="startChat('Mr. Krabs')">Mr. Krabs</button>
    <button onclick="startChat('Sandy')">Sandy</button>
    <button onclick="startChat('Plankton')">Plankton</button>
    <button onclick="startChat('Gary')">Gary</button>
    <button onclick="startChat('Pearl')">Pearl</button>
    <button onclick="startChat('Larry')">Larry the Lobster</button>
    <button onclick="startChat('Mrs. Puff')">Mrs. Puff</button>
  </div>

  <div id="chat" class="chat-box" style="display:none;">
    <div id="chatLog"></div>
    <input type="text" id="userInput" placeholder="Type here...">
    <button class="send-btn" onclick="sendMessage()">Send</button>
  </div>

  <script>
    let currentChar = "";
    const phrases = {
      SpongeBob: [
        "I'm Ready, I'm Ready, I'm Ready!",
        "F is for friends who do stuff together!",
        "The Krusty Krab Pizza is the pizza for you and me!",
        "I'm a Goofy Goober, yeah!",
        "You don't need a license to drive a sandwich."
      ],
      Patrick: [
        "Is mayonnaise an instrument?",
        "The inner machinations of my mind are an enigma.",
        "I can't see my forehead!",
        "I wumbo, you wumbo...",
        "Once there was an ugly barnacle..."
      ],
      Squidward: [
        "I might as well sleep for 100 years or so.",
        "Too bad SpongeBob, you're five minutes late.",
        "Welcome to the Krusty Krab. May I take your order?",
        "Why must every eleven minutes of my life be filled with misery?",
        "It's called a clarinet."
      ],
      "Mr. Krabs": [
        "Money, money, money!",
        "I like me money like I like me lobster: fresh!",
        "That'll be a whole dollar, please!",
        "Argh, SpongeBob! Get back to work!",
        "I'm feeling generous todayâ€¦ 50% off your paycheck!"
      ],
      Sandy: [
        "Howdy y'all!",
        "Donâ€™t you dare take the name of Texas in vain!",
        "Iâ€™m tougher than a pine knot!",
        "This is gonna be more fun than a sack full o' squirrels!",
        "Science is my middle name!"
      ],
      Plankton: [
        "I went to college!",
        "The Krabby Patty formula will be mine!",
        "Karen, activate the plan!",
        "Why does nobody love me?",
        "I shall rule the world!"
      ],
      Gary: [
        "Meow.", "Meow~", "Meeeeow.", "Mrow?", "Meeoowww."
      ],
      Pearl: [
        "Daaaad, you're embarrassing me!",
        "OMG, SpongeBob!",
        "Let's go to the mall!",
        "That is so last season!",
        "Whale coming through!"
      ],
      Larry: [
        "Sun's out, buns out!",
        "Feel the burn!",
        "Time to pump some iron!",
        "Iâ€™m a lifeguard, itâ€™s what I do.",
        "No pain, no gain!"
      ],
      "Mrs. Puff": [
        "Oh SpongeBob, why?!",
        "Extra credit? Oh, please!",
        "Not again!",
        "Boating school is serious business!",
        "Just... drive straight, SpongeBob."
      ]
    };

    function startChat(character) {
      currentChar = character;
      document.getElementById("chat").style.display = "block";
      document.getElementById("chatLog").innerHTML = `<div class='bubble'>Hey, I'm ${character}! Do you want to chat?</div>`;
    }

    function sendMessage() {
      const input = document.getElementById("userInput");
      const message = input.value.trim();
      if (!message) return;
      const log = document.getElementById("chatLog");
      log.innerHTML += `<div class='bubble user'>${message}</div>`;

      if (message.toLowerCase() === "hi") {
        log.innerHTML += `<div class='bubble'>Hey, I'm ${currentChar}! Do you want to chat?</div>`;
      } else {
        const replies = phrases[currentChar];
        const response = replies[Math.floor(Math.random() * replies.length)];
        log.innerHTML += `<div class='bubble'>${response}</div>`;
      }
      input.value = "";
      input.focus();
    }
  </script>
</body>
</html>
