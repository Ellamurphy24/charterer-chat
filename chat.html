  <style>
    body {
      font-family: 'Comic Sans MS', cursive;
      background: #e0f7fa;
      text-align: center;
      padding: 30px;
    }
    h1 {
      font-size: 2.2rem;
    }
    .characters {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin: 20px 0;
    }
    .character-btn {
      font-size: 1.2rem;
      padding: 10px 20px;
      border-radius: 15px;
      border: none;
      cursor: pointer;
      background-color: #4dd0e1;
      color: white;
    }
    .chat-box {
      margin-top: 30px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      background: white;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .bubble {
      padding: 10px 15px;
      border-radius: 15px;
      margin: 10px;
      display: inline-block;
      max-width: 80%;
      text-align: left;
      animation: typing 0.5s ease;
    }
    @keyframes typing {
      0% { opacity: 0; transform: translateY(10px); }
      100% { opacity: 1; transform: translateY(0); }
    }
    .user {
      background: #c5e1a5;
      text-align: right;
      float: right;
    }
    input[type="text"] {
      width: 60%;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #ccc;
    }
    button.send-btn, button.clear-btn, button.trivia-btn {
      padding: 10px 15px;
      margin: 5px;
      border-radius: 10px;
      background-color: #4dd0e1;
      color: white;
      border: none;
      cursor: pointer;
    }
    select {
      padding: 5px;
      margin-left: 10px;
    }
  </style>
</head>

    function startChat(character) {
      currentChar = character;
      chat.style.display = "block";
      log.innerHTML = `<div class='bubble'>Hey, I'm ${character}! Do you want to chat?</div>`;
    }

    function sendMessage() {
      const input = document.getElementById("userInput");
      const message = input.value.trim();
      if (!message) return;
      log.innerHTML += `<div class='bubble user'>${message}</div>`;

      setTimeout(() => {
        const tone = mood.value || "default";
        const responses = phrases[currentChar]?.[tone] || ["Hmm..."];
        const reply = responses[Math.floor(Math.random() * responses.length)];
        const span = document.createElement("div");
        span.className = "bubble";
        span.textContent = "";
        log.appendChild(span);

        let i = 0;
        const typer = setInterval(() => {
          span.textContent += reply[i];
          i++;
          if (i >= reply.length) clearInterval(typer);
        }, 30);
      }, 300);

      input.value = "";
      input.focus();
    }

    function clearChat() {
      log.innerHTML = "";
    }

    function showTrivia() {
