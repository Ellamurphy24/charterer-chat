<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>charterer-chat</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive;
      background: #e0f7fa;
      text-align: center;
      padding: 30px;
      transition: background 0.5s ease;
    }
    h1 {
      font-size: 2.2rem;
    }
    .characters {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin: 20px 0;
    }
    .character-btn {
      font-size: 1.2rem;
      padding: 10px 20px;
      border-radius: 15px;
      border: none;
      cursor: pointer;
      background-color: #4dd0e1;
      color: white;
      transition: background 0.3s;
    }
    .character-btn:hover {
      background-color: #0097a7;
    }
    .chat-box {
      margin-top: 30px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      background: white;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .bubble {
      padding: 10px 15px;
      border-radius: 15px;
      margin: 10px;
      display: inline-block;
      max-width: 80%;
      text-align: left;
      animation: typing 0.5s ease;
    }
    @keyframes typing {
      0% { opacity: 0; transform: translateY(10px); }
      100% { opacity: 1; transform: translateY(0); }
    }
    .user {
      background: #c5e1a5;
      text-align: right;
      float: right;
    }
    input[type="text"] {
      width: 60%;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #ccc;
    }
    button.send-btn, button.clear-btn, button.trivia-btn {
      padding: 10px 15px;
      margin: 5px;
      border-radius: 10px;
      background-color: #4dd0e1;
      color: white;
      border: none;
      cursor: pointer;
    }
    select {
      padding: 5px;
      margin-left: 10px;
    }
    @media (max-width: 600px) {
      input[type="text"] {
        width: 90%;
        margin-top: 10px;
      }
    }
  </style>
</head>
<body>
  <h1>💬 Welcome to charterer-chat</h1>
  <label for="mood">Mood:</label>
  <select id="mood">
    <option value="default">Default</option>
    <option value="happy">Happy</option>
    <option value="sad">Sad</option>
    <option value="goofy">Goofy</option>
  </select>

  <div class="characters">
    <button class="character-btn" data-character="SpongeBob">🧽 SpongeBob</button>
    <button class="character-btn" data-character="Patrick">🌟 Patrick</button>
    <button class="character-btn" data-character="Squidward">🎷 Squidward</button>
    <button class="character-btn" data-character="MrKrabs">💰 Mr. Krabs</button>
    <button class="character-btn" data-character="Sandy">🐿️ Sandy</button>
    <button class="character-btn" data-character="Plankton">🦠 Plankton</button>
    <button class="character-btn" data-character="Gary">🐌 Gary</button>
    <button class="character-btn" data-character="Pearl">🐳 Pearl</button>
    <button class="character-btn" data-character="Larry">🦞 Larry</button>
    <button class="character-btn" data-character="MrsPuff">🎈 Mrs. Puff</button>
  </div>

  <div id="chat" class="chat-box" style="display:none;">
    <div id="chatLog"></div>
    <input type="text" id="userInput" placeholder="Type here...">
    <button class="send-btn">Send</button>
    <button class="clear-btn">Clear</button>
    <button class="trivia-btn">Trivia Time!</button>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      document.querySelectorAll(".character-btn").forEach(btn => {
        btn.addEventListener("click", () => startChat(btn.dataset.character));
      });
      document.querySelector(".send-btn").addEventListener("click", sendMessage);
      document.querySelector(".clear-btn").addEventListener("click", clearChat);
      document.querySelector(".trivia-btn").addEventListener("click", showTrivia);
    });

    // ... rest of your JS remains unchanged
  </script>
</body>
</html>
